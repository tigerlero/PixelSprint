{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1>Folders</h1>
    <ul class="list-group">
      {% for folder in folders %}
        <li class="list-group-item">
          <a href="{% url 'folder_detail' folder.id %}">{{ folder.name }}</a>
        </li>
      {% endfor %}
    </ul>
    <a href="{% url 'folder_form' %}" class="btn btn-primary mt-3">Create Folder</a>
  </div>
{% endblock %}
