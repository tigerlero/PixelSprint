{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1>{{ list.name }}</h1>
    <!-- Add more details as needed -->

    <div class="btn-group" role="group" aria-label="List Actions">
      <a href="{% url 'update_list' list.id %}" class="btn btn-primary">Update List</a>

    </div>
  </div>
{% endblock %}
