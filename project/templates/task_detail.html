<!-- task_detail.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1>{{ task.title }}</h1>
    <p>{{ task.description }}</p>
    <!-- Add more details as needed -->

    <div class="btn-group" role="group" aria-label="Task Actions">
      <a href="{% url 'update_task' task.id %}" class="btn btn-primary">Update Task</a>
      <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">Delete Task</a>
      <a href="{% url 'task_list' %}" class="btn btn-secondary">Back to Tasks</a>
    </div>
  </div>
{% endblock %}
