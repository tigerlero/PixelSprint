<!-- project_list.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1>Projects</h1>
    <ul class="list-group">
      {% for project in projects %}
        <li class="list-group-item">
          <a href="{% url 'project_detail' project.id %}">{{ project.title }}</a>
        </li>
      {% endfor %}
    </ul>
    <a href="{% url 'create_project' %}" class="btn btn-primary mt-3">Create Project</a>
  </div>
{% endblock %}
