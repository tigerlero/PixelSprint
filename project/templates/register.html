<!-- registration/register.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1>Register</h1>
    <form method="post" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
{% endblock %}
