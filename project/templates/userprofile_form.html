{% extends 'base.html' %}
<!-- userprofile_form.html -->

{% block content %}
  <div class="container mt-5">
    <h1>Create/Update User Profile</h1>
    <form method="post" action="" enctype="multipart/form-data">
      {% csrf_token %}

      {{ form.as_p }}

      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'userprofile_list' %}" class="btn btn-secondary mt-3">Back to User Profiles</a>
  </div>

{% endblock %}
